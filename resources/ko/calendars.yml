ko: 
  calendars: 
    gregorian: 
      days: 
        format: 
          abbreviated: 
            fri: 금
            mon: 월
            sat: 토
            sun: 일
            thu: 목
            tue: 화
            wed: 수
          narrow: :"calendars.gregorian.days.stand-alone.narrow"
          wide: 
            fri: 금요일
            mon: 월요일
            sat: 토요일
            sun: 일요일
            thu: 목요일
            tue: 화요일
            wed: 수요일
        stand-alone: 
          abbreviated: :"calendars.gregorian.days.format.abbreviated"
          narrow: 
            fri: 금
            mon: 월
            sat: 토
            sun: 일
            thu: 목
            tue: 화
            wed: 수
          wide: :"calendars.gregorian.days.format.wide"
      fields: 
        day: 일
        dayperiod: 오전/오후
        era: 연호
        hour: 시
        minute: 분
        month: 월
        second: 초
        week: 주
        weekday: 요일
        year: 년
        zone: 시간대
      formats: 
        date: 
          default: :"calendars.gregorian.formats.date.medium"
          full: 
            pattern: "y년 M월 d일 EEEE"
          long: 
            pattern: "y년 M월 d일"
          medium: 
            pattern: "yyyy. M. d."
          short: 
            pattern: "yy. M. d."
        datetime: 
          default: :"calendars.gregorian.formats.datetime.medium"
          full: 
            pattern: "{1}{0}"
          long: 
            pattern: "{1}{0}"
          medium: 
            pattern: "{1} {0}"
          short: 
            pattern: "{1} {0}"
        time: 
          default: :"calendars.gregorian.formats.time.medium"
          full: 
            pattern: "a hh시 mm분 ss초 zzzz"
          long: 
            pattern: "a hh시 mm분 ss초 z"
          medium: 
            pattern: "a h:mm:ss"
          short: 
            pattern: "a h:mm"
      months: 
        format: 
          abbreviated: :"calendars.gregorian.months.format.wide"
          narrow: :"calendars.gregorian.months.stand-alone.narrow"
          wide: 
            1: 1월
            10: 10월
            11: 11월
            12: 12월
            2: 2월
            3: 3월
            4: 4월
            5: 5월
            6: 6월
            7: 7월
            8: 8월
            9: 9월
        stand-alone: 
          abbreviated: :"calendars.gregorian.months.format.abbreviated"
          narrow: 
            1: 1월
            10: 10월
            11: 11월
            12: 12월
            2: 2월
            3: 3월
            4: 4월
            5: 5월
            6: 6월
            7: 7월
            8: 8월
            9: 9월
          wide: :"calendars.gregorian.months.format.wide"
      periods: 
        am: 오전
        pm: 오후
      quarters: 
        format: 
          abbreviated: 
            1: 1분기
            2: 2분기
            3: 3분기
            4: 4분기
          narrow: :"calendars.gregorian.quarters.stand-alone.narrow"
          wide: 
            1: "제 1/4분기"
            2: "제 2/4분기"
            3: "제 3/4분기"
            4: "제 4/4분기"
        stand-alone: 
          abbreviated: :"calendars.gregorian.quarters.format.abbreviated"
          narrow: 
            1: 1
            2: 2
            3: 3
            4: 4
          wide: :"calendars.gregorian.quarters.format.wide"