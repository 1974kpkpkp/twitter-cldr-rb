--- 
:ar: 
  :numbers: 
    :symbols: 
      :minus_sign: "-"
      :alias: ""
      :exponential: E
      :per_mille: !binary |
        4oCw

      :group: .
      :infinity: !binary |
        4oie

      :percent_sign: "%"
      :nan: NaN
      :list: ;
      :plus_sign: +
      :decimal: ","
    :formats: 
      :scientific: 
        :patterns: 
          :default: "#E0"
      :percent: 
        :patterns: 
          :default: "#,##0%"
      :currency: 
        :unit: 
          :other: "{0} {1}"
          :two: "{0} {1}"
          :zero: "{0} {1}"
          :one: "{0} {1}"
          :few: "{0} {1}"
          :many: "{0} {1}"
        :patterns: 
          :default: !binary |
            wqTCoCMsIyMwLjAwO8KkwqAjLCMjMC4wMC0=

      :decimal: 
        :patterns: 
          :default: "#,##0.###;#,##0.###-"
          :short: 
            100000000000: 000B
            1000000000000: 0.0T
            1000000000: 0.0B
            100000000000000: 000T
            10000: 00K
            1000000: 0.0M
            100000000: 000M
            10000000000: 00B
            10000000000000: 00T
            1000: 0.0K
            100000: 000K
            10000000: 00M
