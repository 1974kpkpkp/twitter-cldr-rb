--- 
:da: 
  :numbers: 
    :symbols: 
      :minus_sign: "-"
      :alias: ""
      :exponential: E
      :per_mille: !binary |
        4oCw

      :group: .
      :infinity: !binary |
        4oie

      :percent_sign: "%"
      :nan: NaN
      :list: ","
      :plus_sign: +
      :decimal: ","
    :formats: 
      :scientific: 
        :patterns: 
          :default: "#E0"
      :percent: 
        :patterns: 
          :default: "#,##0\xC2\xA0%"
      :currency: 
        :unit: 
          :other: "{0} {1}"
          :one: "{0} {1}"
        :patterns: 
          :default: !binary |
            IywjIzAuMDDCoMKk

      :decimal: 
        :patterns: 
          :default: "#,##0.###"
          :short: 
            100000000000: "000\xC2\xA0mia"
            1000000000000: "0.0\xC2\xA0bill"
            1000000000: "0.0\xC2\xA0mia"
            100000000000000: "000\xC2\xA0bill"
            10000: 0
            1000000: "0.0\xC2\xA0mio"
            100000000: "000\xC2\xA0mio"
            10000000000: "00\xC2\xA0mia"
            10000000000000: "00\xC2\xA0bill"
            1000: 0
            100000: 0
            10000000: "00\xC2\xA0mio"
