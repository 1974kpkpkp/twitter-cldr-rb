  :numbers: 
    :formats: 
      :currency: 
        :patterns: 
          :default: "#,##0.00\xC2\xA0\xC2\xA4"
        :unit: 
          :few: "{0} {1}"
          :many: "{0} {1}"
          :one: "{0} {1}"
          :other: "{0} {1}"
      :decimal: 
        :patterns: 
          :default: "#,##0.###"
          :short: 
            1000: 0
            10000: "00\xC2\xA0\xD1\x85\xD0\xB8\xD1\x99"
            100000: "000\xC2\xA0\xD1\x85\xD0\xB8\xD1\x99"
            1000000: "0.0\xC2\xA0\xD0\xBC\xD0\xB8\xD0\xBB"
            10000000: "00\xC2\xA0\xD0\xBC\xD0\xB8\xD0\xBB"
            100000000: "000\xC2\xA0\xD0\xBC\xD0\xB8\xD0\xBB"
            1000000000: "0.0\xC2\xA0\xD0\xBC\xD0\xBB\xD1\x80\xD0\xB4"
            10000000000: "00\xC2\xA0\xD0\xBC\xD0\xBB\xD1\x80\xD0\xB4"
            100000000000: "000\xC2\xA0\xD0\xBC\xD0\xBB\xD1\x80\xD0\xB4"
            1000000000000: "0.0\xC2\xA0\xD0\xB1\xD0\xB8\xD0\xBB"
            10000000000000: "00\xC2\xA0\xD0\xB1\xD0\xB8\xD0\xBB"
            100000000000000: "000\xC2\xA0\xD0\xB1\xD0\xB8\xD0\xBB"
