--- 
:pt: 
  :numbers: 
    :symbols: 
      :minus_sign: "-"
      :alias: ""
      :exponential: E
      :per_mille: !binary |
        4oCw

      :group: .
      :infinity: !binary |
        4oie

      :percent_sign: "%"
      :nan: NaN
      :list: ;
      :plus_sign: +
      :decimal: ","
    :formats: 
      :scientific: 
        :patterns: 
          :default: "#E0"
      :percent: 
        :patterns: 
          :default: "#,##0%"
      :currency: 
        :unit: 
          :other: "{0} {1}"
          :one: "{0} {1}"
        :patterns: 
          :default: "\xC2\xA4#,##0.00;(\xC2\xA4#,##0.00)"
      :decimal: 
        :patterns: 
          :default: "#,##0.###"
          :short: 
            100000000000: "000\xC2\xA0bi"
            1000000000000: "0.0\xC2\xA0tri"
            1000000000: "0.0\xC2\xA0bi"
            100000000000000: "000\xC2\xA0tri"
            10000: "00\xC2\xA0mil"
            1000000: "0.0\xC2\xA0mi"
            100000000: "000\xC2\xA0mi"
            10000000000: !binary |
              MDDCoGJp

            10000000000000: "00\xC2\xA0tri"
            1000: "0.0\xC2\xA0mil"
            100000: "000\xC2\xA0mil"
            10000000: !binary |
              MDDCoG1p

