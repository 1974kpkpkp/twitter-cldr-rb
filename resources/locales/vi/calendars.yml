        :year: Năm
        :zone: Múi giờ
      :formats:
        :date:
          :default: :calendars.gregorian.formats.date.medium
          :full:
            :pattern: EEEE, 'ngày' dd MMMM 'năm' y
          :long:
            :pattern: ! '''Ngày'' dd ''tháng'' M ''năm'' y'
          :medium:
            :pattern: dd-MM-yyyy
          :short:
            :pattern: dd/MM/yyyy
        :datetime:
          :default: :calendars.gregorian.formats.datetime.medium
          :full:
            :pattern: ! '{{time}} {{date}}'
          :long:
            :pattern: ! '{{time}} {{date}}'
          :medium:
            :pattern: ! '{{time}} {{date}}'
          :short:
            :pattern: ! '{{time}} {{date}}'
        :time:
          :default: :calendars.gregorian.formats.time.medium
          :full:
            :pattern: HH:mm:ss zzzz
          :long:
            :pattern: HH:mm:ss z
          :medium:
            :pattern: HH:mm:ss
          :short:
            :pattern: HH:mm
